    executable: target-bigquery
    settings:
    - name: location
    - name: dataset_id
    - name: project_id
    - name: temp_schema
    - name: default_target_schema
    - name: schema_mapping
    - name: default_target_schema_select_permission
    - name: data_flattening_max_level
    - name: batch_size_rows
    - name: add_metadata_columns
    - name: hard_delete
  orchestrators:
  - name: airflow
    pip_url: psycopg2 apache-airflow==1.10.14 --constraint https://raw.githubusercontent.com/apache/airflow/constraints-1.10.14/constraints-3.7.txt
    config:
      core.dags_are_paused_at_creation: true
      core.executor: LocalExecutor

  transformers:
  - name: dbt
    pip_url: dbt==0.16.1
  files:
  - name: dbt
    pip_url: git+https://gitlab.com/meltano/files-dbt.git
    update:
      transform/profile/profiles.yml: false
  - name: airflow
    pip_url: git+https://gitlab.com/meltano/files-airflow.git

schedules:
- name: telemetry-el
  extractor: tap-postgres--telemetry
  loader: pipelinewise-target-bigquery--telemetry
  transform: skip
  interval: 0 4 * * 1,2,5
  start_date: 2021-03-04 17:25:38.390109
  env:
    TARGET_BIGQUERY_PROJECT_ID: warehouse-266722
- name: kdp-el
  extractor: tap-postgres--kdp
  loader: pipelinewise-target-bigquery--kdp
  transform: skip
  interval: 0 4 * * 1,2,5
  start_date: 2021-06-14 17:25:38.390109
  env:
    TARGET_BIGQUERY_PROJECT_ID: warehouse-266722
- name: studio-el-not-contentnode
  extractor: tap-postgres--studio-not-contentnode
  loader: pipelinewise-target-bigquery--studio
  transform: skip
  interval: 0 4 * * 0,2,4
  start_date: 2021-06-14 17:25:38.390109
