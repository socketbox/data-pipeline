  loaders:
  - name: pipelinewise-target-bigquery
    namespace: target_bigquery
    pip_url: git+https://github.com/transferwise/pipelinewise-target-bigquery.git@v1.1.1
    executable: target-bigquery
  - name: pipelinewise-target-bigquery--telemetry
    inherit_from: pipelinewise-target-bigquery
    namespace: pipelinewise_target_bigquery
    pip_url: git+https://github.com/transferwise/pipelinewise-target-bigquery.git@v1.1.1
    config:
      location: US
      dataset_id: telemetry
      batch_size_rows: 100000
      default_target_schema: telemetry
      add_metadata_columns: true
      hard_delete: false
      project_id: warehouse-266722
      temp_schema: tmp_ledp
    executable: target-bigquery
    settings:
    - name: location
    - name: dataset_id
    - name: project_id
    - name: temp_schema
    - name: default_target_schema
    - name: schema_mapping
    - name: default_target_schema_select_permission
    - name: data_flattening_max_level
    - name: batch_size_rows
    - name: add_metadata_columns
    - name: hard_delete
  - name: pipelinewise-target-bigquery--kdp
    inherit_from: pipelinewise-target-bigquery
    namespace: pipelinewise_target_bigquery
    pip_url: git+https://github.com/transferwise/pipelinewise-target-bigquery.git@v1.1.1
    config:
      location: US
      dataset_id: ledp
      project_id: kolibri-data-portal
      temp_schema: tmp_ledp
      default_target_schema: ledp
      batch_size_rows: 50000
      add_metadata_columns: true
      hard_delete: false
    executable: target-bigquery
    settings:
    - name: location
    - name: dataset_id
    - name: project_id
    - name: temp_schema
    - name: default_target_schema
    - name: schema_mapping
    - name: default_target_schema_select_permission
    - name: data_flattening_max_level
    - name: batch_size_rows
    - name: add_metadata_columns
    - name: hard_delete
  - name: pipelinewise-target-bigquery--studio
    inherit_from: pipelinewise-target-bigquery
    namespace: pipelinewise_target_bigquery
    pip_url: git+https://github.com/transferwise/pipelinewise-target-bigquery.git@v1.1.1
    config:
      location: US
      dataset_id: ledp
      project_id: contentworkshop-159920
      temp_schema: tmp_ledp
      default_target_schema: ledp
      batch_size_rows: 100000
      add_metadata_columns: true
