version: '3.9'

x-meltano-image: &meltano-image
  image: ledp:test # Change me to a name and tag that makes sense for your project
  build:
    context: .
    dockerfile: Dockerfile.compose

x-meltano-env: &meltano-env
  MELTANO_DATABASE_URI: postgresql://ledpuser:rot-geld-schwarz@meltano-system-db/meltano
  #MELTANO_UI_BIND_PORT: 5000
  #MELTANO_UI_BIND_HOST: 127.0.0.1
  ledp_db_user: ledpuser
  ledp_db_password: rot-geld-schwarz
  MELTANO_UI_SECRET_KEY: foobar
  MELTANO_UI_PASSWORD_SALT: barbaz
  #MELTANO_UI_SERVER_NAME: socketbox.local
  MELTANO_ADMIN_USER: ledpuser
  MELTANO_ADMIN_PASSWORD: userledp
  # Add any additional Meltano configuration environment variables here

# # Uncomment if you are using the Airflow orchestrator, delete otherwise
# x-airflow-env: &airflow-env
#   AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgres://postgres:postgres@airflow-metadata-db/airflow
#   AIRFLOW__CORE__EXECUTOR: LocalExecutor

services:
  meltano-ui:
    <<: *meltano-image
    command: ui
    environment:
      <<: *meltano-env
    volumes:
      - meltano_elt_logs_data:/project/.meltano/logs/elt
    expose:
      - 5000
    ports:
      - 5000:5000
    depends_on:
      - meltano-system-db
    networks:
      - meltano
    restart: unless-stopped

  meltano-system-db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: rot-geld-schwarz
      POSTGRES_USER: ledpuser
      POSTGRES_DB: meltano
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - meltano_postgresql_data:/var/lib/postgresql/data
    expose:
      - 5432
    networks:
      - meltano
    restart: unless-stopped

